# Load systemd configuration
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprland-session.target

# See https://wiki.hyprland.org/Configuring/Monitors/
# Auto monitor setup
# monitor = ,preferred,auto,auto
monitor = DP-1, 2560x1440@179.960007,0x0,1
monitor = DP-2, 2560x1440@179.960007,2560x0,1
workspace = 1, monitor:DP-1
workspace = 11, monitor:DP-2

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11
env = XCURSOR_SIZE,24
env = XDG_SESSION_DESKTOP,Hyprland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = GTK_THEME,Materia-dark
env = MOZ_ENABLE_WAYLAND,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpm reload -n
exec-once = dunst
exec-once = easyeffects --gapplication-service
exec-once = xrandr --output DP-2 --primary
exec-once = wlsunset -T 6500 -t 4500 -S 06:30 -s 22:30

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, lt
    kb_model = pc105
    kb_variant =
    kb_options = grp:alt_shift_toggle
    numlock_by_default = true
    follow_mouse = 1
    repeat_delay = 300
    repeat_rate = 50
    sensitivity = 0
    force_no_accel = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(36060cee) rgba(7103a6ee) 270deg
    col.inactive_border = rgba(595959aa)
    apply_sens_to_raw = false

    layout = dwindle
}

#blurls = waybar

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur {
        enabled = yes
        size = 3
        passes = 2 
        new_optimizations = on
    }
    inactive_opacity = 0.95
    active_opacity = 1.0

    drop_shadow = yes
    shadow_range = 7
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot,0.13,0.99,0.29,1.1
    animation = windows,1,4,overshot,popin
    animation = fade,1,10,default
    animation = workspaces,1,6,overshot,slide
    animation = border,1,10,default
    # animation = windows, 1, 7, myBezier
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    # animation = border, 1, 10, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = borderangle, 1, 8, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = false
    force_split = 0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

plugin {
    split-monitor-workspaces {
        count = 10
    }
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = float,class:^(Rofi)$
windowrulev2 = float,class:^(Rofi)$
windowrulev2 = float,class:^(gamescope)$
windowrulev2 = move 0 0,class:^(gamescope)$
windowrulev2 = float,class:^(polkit-kde-authentication-agent-1)$
windowrulev2 = forceinput,class:^(polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(Firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,class:^(xdg-desktop-portal-hyprland)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, C, killactive, 
#bind = CTRLSHIFT, R, exit, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio binds
binde = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume up
binde = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume down
bind = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume mute

# Toggle VPN
bind = SUPERSHIFT_L, V, exec, ~/.config/hypr/scripts/toggle_vpn

# Music binds
bind = ,XF86Calculator, exec, playerctl -p youtube-music play-pause
bind = $mainMod, XF86Calculator, exec, playerctl -p youtube-music previous
bind = $mainMod, XF86AudioMute, exec, playerctl -p youtube-music next
binde = $mainMod, XF86AudioLowerVolume, exec, playerctl -p youtube-music volume 0.1-
binde = $mainMod, XF86AudioRaiseVolume, exec, playerctl -p youtube-music volume 0.1+
# bind = $mainMod, +, pass, ^(YouTube Music)$
# bind = $mainMod, -, pass, ^(YouTube Music)$

# Screenshots
bind = CTRLALT, S, exec, grimblast --notify copysave area &
bind = CTRLALT, A, exec, grimblast --notify copysave active &
bind = ,Print, exec, grimblast --notify copysave output &
bind = $mainMod, Print, exec, grimblast --notify copysave screen &

# Lockscreen
bind = CTRLSHIFT, L, exec, ~/.config/swaylock/lockblur.sh
# Power menu
bind = $mainMod, X, exec, bash ~/.config/waybar/scripts/power-menu/powermenu.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, split-movetoworkspacesilent, 10

# Move window to other active monitor
bind = $mainMod, G, split-changemonitor, +1

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# steam fixes
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
